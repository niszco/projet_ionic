<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Votre liste d'achats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Création d'une nouvelle envie d'achat</h2>
  <ion-button routerLink="new">Créer votre widget d'achat</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let achat of achats">
        <ion-card [routerLink]="[achat.id]">
          <img [src]="achat.image" [alt]="achat.name">
          <h6>{{achat.name}}</h6>
          <h4>{{achat.price + "€"}}</h4>
          <p>{{achat.desc}}</p>
          <p>{{achat.link}}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
